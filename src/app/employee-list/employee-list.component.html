<table class="table">
    <thead>
      <tr>
        <th scope="col">Sr No</th>
        <th scope="col">Full Name</th>
        <th scope="col">EmailId</th>
        <th scope="col">Contact NO.</th>
        <th  scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        <ng-container *ngFor='let emp of employees'>
            <tr>
                <td>{{emp.code}}</td>
                <td>{{emp.firstname+" "+emp.middlename+ " "+emp.lastname}}</td>
                <td>{{emp.email}}</td>
                <td>{{emp.contactnumber}}</td>
               
                <td>
                    <!-- <button class="btn btn-primary btn-sm"  mat-stroked-button color="primary">View</button> -->
                    <button class="btn btn-primary btn-sm" [routerLink]="['/emplist']">View</button>
                    <button class="btn btn-primary btn-sm" [routerLink]="['/emplist',emp.code]">Edit</button>
        
                </td>

            </tr>
            
        
        </ng-container>
     
    </tbody>
  </table>
